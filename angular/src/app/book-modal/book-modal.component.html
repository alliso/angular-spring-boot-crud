<mat-toolbar>
    Book
</mat-toolbar>

<mat-dialog-content>
    <form [formGroup]="bookForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput placeholder="Ex. Lord of the rings" 
                value={{book.title}} 
                formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Author</mat-label>
            <input matInput placeholder="Ex. Pepe" 
                value={{book.author}}
                formControlName="author">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput placeholder="asdfasdfasdfasdfasfasfdfasdfasdf" 
                value={{book.description}}
                formControlName="description">
        </mat-form-field>
        <button (click)="deleteBook(book.id)" *ngIf="this.data != 0">Delete</button>
        <button mat-button color="warn" (click)="updateBook()" *ngIf="this.data != 0">Update</button>
        <button mat-button *ngIf="this.data == 0" (click)="createBook()">Create</button>
    </form>
</mat-dialog-content>
