<div class="container">
    <mat-list-item *ngFor = "let reader of readers"  style="height: auto" fxFlex>
        <mat-card (click)="openPopup(reader.id)">
            <mat-card-title>{{ reader.firstName }}</mat-card-title>
            <mat-card-subtitle>{{ reader.lastName }}</mat-card-subtitle>
        </mat-card>
    </mat-list-item>
    <mat-list-item>
        <button class="new-book" mat-raised-button (click)="openNewreader()">
            <h1>+</h1>
        </button>
    </mat-list-item>
</div>
